<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wants vs Needs Game - Enhanced</title>
    <style>
        /* --- CSS Styles for Kids --- */
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #E0F7FA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            color: #333;
        }

        h1 {
            color: #006064;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px #FFFFFF;
        }

        .game-container {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 450px; /* Slightly wider */
            position: relative;
            border: 5px solid #FFAB00; /* Fun border */
        }

        .score-board {
            font-size: 1.3rem;
            color: #FF6F00;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* The Item Card */
        .item-card {
            font-size: 9rem; /* Even Bigger Emoji */
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
            cursor: default;
            user-select: none;
        }

        .item-name {
            font-size: 1.8rem; /* Bigger Text */
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Buttons */
        .buttons-area {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* More space */
        }

        .btn {
            flex: 1;
            padding: 18px; /* Bigger buttons */
            border: none;
            border-radius: 20px; /* More rounded */
            font-size: 1.8rem; /* Bigger text on buttons */
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            font-family: inherit;
            box-shadow: 0 7px 0 rgba(0,0,0,0.2);
            text-align: center;
            line-height: 1.2;
        }

        .btn:active {
            transform: translateY(7px);
            box-shadow: none;
        }

        .btn-need {
            background-color: #4CAF50; /* Green */
        }
        .btn-need:hover {
            background-color: #66BB6A;
        }

        .btn-want {
            background-color: #FF4081; /* Pink */
        }
        .btn-want:hover {
            background-color: #FF80AB;
        }

        /* Feedback Message */
        #feedback {
            height: 40px;
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .correct { color: #2E7D32; animation: bounceIn 0.5s; } /* Darker green */
        .wrong { color: #D32F2F; animation: shake 0.5s; } /* Darker red */

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); } /* More float */
            100% { transform: translateY(0px); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        /* Confetti (Simple CSS implementation) */
        .confetti {
            position: absolute;
            width: 12px; /* Slightly larger */
            height: 12px;
            background-color: #f00;
            animation: fall linear forwards;
            border-radius: 50%; /* Make confetti round */
            opacity: 0.8;
            z-index: 1000;
        }
        @keyframes fall {
            to { transform: translateY(105vh) rotate(720deg) scale(0.5); opacity: 0; }
        }

        /* Volume Button */
        .volume-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        #end-screen {
            animation: pop 0.8s ease-out;
        }
        #end-screen h2 {
            font-size: 3rem;
            color: #FF5722;
            text-shadow: 2px 2px #FFE0B2;
        }
        #end-screen p {
            font-size: 1.5rem;
            margin-top: 15px;
        }
        #end-screen .btn {
            margin-top: 30px;
            padding: 20px;
            font-size: 2rem;
            border-radius: 25px;
        }
    </style>
</head>
<body>

    <button id="volume-btn" class="volume-button" onclick="toggleMute()">üîä</button>

    <h1>Wants <span style="font-size: 0.8em">vs</span> Needs</h1>

    <div class="game-container">
        <div class="score-board">Score: <span id="score">0</span> / <span id="total-questions"></span></div>
        
        <div id="game-area">
            <div class="item-card" id="item-icon">‚ùì</div>
            <div class="item-name" id="item-text">Loading...</div>

            <div class="buttons-area">
                <button class="btn btn-need" onclick="checkAnswer('need')">NEED<br><span style="font-size:0.6em">I must have it!</span></button>
                <button class="btn btn-want" onclick="checkAnswer('want')">WANT<br><span style="font-size:0.6em">I like it!</span></button>
            </div>
            <div id="feedback"></div>
        </div>

        <div id="end-screen" style="display:none;">
            <div style="font-size: 5rem;">üéâ</div>
            <h2>Well Done!</h2>
            <p>You answered <span id="final-score"></span> out of <span id="final-total"></span> questions correctly!</p>
            <button class="btn" style="background-color: #2196F3; width:100%" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="correct-sfx">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="wrong-sfx">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="button-sfx">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="end-sfx">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>

    <script>
        // --- Game Data ---
        const items = [
            { name: "Water", type: "need", icon: "üíß" },
            { name: "Candy", type: "want", icon: "üç¨" },
            { name: "House", type: "need", icon: "üè†" },
            { name: "Toy Robot", type: "want", icon: "ü§ñ" },
            { name: "Vegetables", type: "need", icon: "ü•¶" },
            { name: "Video Game", type: "want", icon: "üéÆ" },
            { name: "Sleep", type: "need", icon: "üò¥" },
            { name: "Ice Cream", type: "want", icon: "üç¶" },
            { name: "Clothes", type: "need", icon: "üëï" },
            { name: "New Phone", type: "want", icon: "üì±" },
            { name: "Doctor", type: "need", icon: "üë®‚Äç‚öïÔ∏è" },
            { name: "Bicycle", type: "want", icon: "üö≤" },
            { name: "Food", type: "need", icon: "üçé" },
            { name: "Pet Puppy", type: "want", icon: "üê∂" },
            { name: "School", type: "need", icon: "üè´" },
            { name: "Headphones", type: "want", icon: "üéß" },
            { name: "Friends", type: "need", icon: "üßë‚Äçü§ù‚Äçüßë" },
            { name: "Pancakes", type: "want", icon: "ü•û" },
            { name: "Warm Coat", type: "need", icon: "üß•" },
            { name: "Sparkling Shoes", type: "want", icon: "‚ú®üëü" }
        ];

        let currentItemIndex = 0;
        let score = 0;
        let shuffledItems = [];
        let isMuted = false;

        // Audio elements
        const bgMusic = document.getElementById('bg-music');
        const correctSfx = document.getElementById('correct-sfx');
        const wrongSfx = document.getElementById('wrong-sfx');
        const buttonSfx = document.getElementById('button-sfx');
        const endSfx = document.getElementById('end-sfx');
        const volumeBtn = document.getElementById('volume-btn');

        // Initial volume setting
        bgMusic.volume = 0.3; // Background music softer
        correctSfx.volume = 0.7;
        wrongSfx.volume = 0.7;
        buttonSfx.volume = 0.5;
        endSfx.volume = 0.8;


        // --- Game Logic ---

        function initGame() {
            score = 0;
            currentItemIndex = 0;
            document.getElementById('score').innerText = score;
            document.getElementById('total-questions').innerText = items.length;
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('end-screen').style.display = 'none';
            
            shuffledItems = [...items].sort(() => Math.random() - 0.5);
            
            loadItem();
            playMusic();
        }

        function loadItem() {
            if (currentItemIndex >= shuffledItems.length) {
                endGame();
                return;
            }
            const item = shuffledItems[currentItemIndex];
            document.getElementById('item-icon').innerText = item.icon;
            document.getElementById('item-text').innerText = item.name;
            document.getElementById('feedback').innerText = "";
            document.getElementById('feedback').className = ""; // Clear feedback class
            
            // Add pop animation for new item
            const card = document.getElementById('item-icon');
            card.style.animation = 'none'; // Reset animation
            card.offsetHeight; /* trigger reflow */
            card.style.animation = 'float 3s ease-in-out infinite, pop 0.5s ease-out';
        }

        function checkAnswer(answer) {
            playSfx(buttonSfx); // Play button click sound
            const item = shuffledItems[currentItemIndex];
            const feedbackEl = document.getElementById('feedback');
            const itemCard = document.getElementById('item-icon');

            if (answer === item.type) {
                score++;
                document.getElementById('score').innerText = score;
                feedbackEl.innerText = "‚úÖ Correct! Great job!";
                feedbackEl.className = "correct";
                playSfx(correctSfx);
                celebrate(); // Confetti effect
            } else {
                feedbackEl.innerText = "‚ùå Oops! That's a " + item.type.toUpperCase() + ". Try again!";
                feedbackEl.className = "wrong";
                playSfx(wrongSfx);
                itemCard.style.animation = 'none'; // Stop current float
                itemCard.offsetHeight; /* trigger reflow */
                itemCard.style.animation = 'shake 0.5s, float 3s ease-in-out infinite 0.5s'; // Shake then float
            }

            // Small delay before next question so they see the feedback
            setTimeout(() => {
                currentItemIndex++;
                loadItem();
            }, 1500); // Slightly longer delay for feedback
        }

        function endGame() {
            bgMusic.pause();
            playSfx(endSfx); // Play end game sound
            document.getElementById('game-area').style.display = 'none';
            document.getElementById('end-screen').style.display = 'block';
            document.getElementById('final-score').innerText = score;
            document.getElementById('final-total').innerText = items.length;
            celebrate(); // Double confetti for grand finale
            celebrate();
        }

        function restartGame() {
            initGame();
        }

        // --- Audio Functions ---
        function playMusic() {
            if (!isMuted) {
                bgMusic.play().catch(e => console.log("Background music play failed:", e));
            }
        }

        function playSfx(sfxElement) {
            if (!isMuted) {
                sfxElement.currentTime = 0; // Rewind to start if already playing
                sfxElement.play().catch(e => console.log("SFX play failed:", e));
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            correctSfx.muted = isMuted;
            wrongSfx.muted = isMuted;
            buttonSfx.muted = isMuted;
            endSfx.muted = isMuted;

            volumeBtn.innerText = isMuted ? 'üîá' : 'üîä';

            if (!isMuted) {
                playMusic(); // Resume music if unmuted
            }
        }

        // --- Visual Effects (Confetti) ---
        function celebrate() {
            const colors = ['#FFC107', '#FF9800', '#FF5722', '#F44336', '#E91E63', '#9C27B0', '#673AB7', '#3F51B5', '#2196F3', '#03A9F4', '#00BCD4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B'];
            for (let i = 0; i < 40; i++) { // More confetti
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * -20 + 'vh'; // Start from above screen
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Longer fall duration
                confetti.style.animationDelay = (Math.random() * 0.5) + 's'; // Stagger delay
                document.body.appendChild(confetti);
                
                // Clean up
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Start the game
        window.onload = initGame;

        // Try to play music on user interaction (required by most browsers)
        document.body.addEventListener('click', () => {
            if (bgMusic.paused && !isMuted) {
                playMusic();
            }
        }, { once: true }); // Only try to play once on first click
        
    </script>
</body>
</html>
